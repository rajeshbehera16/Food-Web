<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="utensils" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bg)" rx="24"/>
  
  <!-- Main logo circle -->
  <circle cx="600" cy="450" r="180" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Fork (left side) -->
  <g fill="url(#utensils)">
    <!-- Fork handle -->
    <rect x="540" y="520" width="20" height="120" rx="10"/>
    <!-- Fork tines -->
    <rect x="520" y="350" width="12" height="170" rx="6"/>
    <rect x="538" y="330" width="12" height="190" rx="6"/>
    <rect x="556" y="350" width="12" height="170" rx="6"/>
  </g>
  
  <!-- Knife (right side) -->
  <g fill="url(#utensils)">
    <!-- Knife handle -->
    <rect x="640" y="520" width="20" height="120" rx="10"/>
    <!-- Knife blade -->
    <path d="M620 330 L680 330 L680 520 L620 520 Z" rx="5"/>
    <!-- Knife edge -->
    <path d="M600 330 L620 360 L620 490 L600 520 Z"/>
  </g>
  
  <!-- Chef hat accent -->
  <ellipse cx="600" cy="280" rx="80" ry="35" fill="url(#utensils)" opacity="0.9"/>
  <ellipse cx="600" cy="260" rx="60" ry="25" fill="url(#utensils)"/>
  
  <!-- Brand Text -->
  <text x="600" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#text)">
    Taste Trail
  </text>
  <text x="600" y="820" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Food Recipe Discovery
  </text>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="400" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="600" cy="350" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="800" cy="400" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="500" cy="600" r="5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="600" r="5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Subtle sparkles -->
  <g fill="rgba(255,255,255,0.6)">
    <path d="M300 300 L310 310 L300 320 L290 310 Z"/>
    <path d="M900 500 L910 510 L900 520 L890 510 Z"/>
    <path d="M350 800 L360 810 L350 820 L340 810 Z"/>
    <path d="M850 250 L860 260 L850 270 L840 260 Z"/>
  </g>
</svg>
